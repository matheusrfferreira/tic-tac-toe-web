<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tae Toc</title>
</head>
<body>

    <section class="container">

        <div class="painel">
            
            <div class="part1">
               
                <h2>
                    You: <span id="yourScore">0</span>  
                </h2>

                <h2>
                    Computer: <span id="computerScore">0</span>
                </h2>
                
                <h2>
                    Tie: <span id="tie">0</span>
                </h2> 
                
            </div>

            <div class="part3">
                <h1 id="result"></h1>
            </div>

            <div class="part2">
                
                
                <button id="playAgain">PLAY AGAIN</button>
            </div>

        </div>

        <div class="grid">
            <div id="cell1"></div>
            <div id="cell2"></div>
            <div id="cell3"></div>
            <div id="cell4"></div>
            <div id="cell5"></div>
            <div id="cell6"></div>
            <div id="cell7"></div>
            <div id="cell8"></div>
            <div id="cell9"></div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
